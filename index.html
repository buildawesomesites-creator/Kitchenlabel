<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="google" content="notranslate">
<title>Kitchenlabel</title>
<meta name="theme-color" content="#ffffff">

<style>
  html,body{
    margin:0;padding:0;
    width:80mm;
    height:100%;
    font-family:"Helvetica Neue","Noto Sans","Roboto",Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
    background:#fff;color:#000;font-size:12px;
    overflow-x:hidden;
  }
  body{display:flex;flex-direction:column;justify-content:flex-start;min-height:100%;}
  .content{flex:1;padding:5px;}
  .copies{font-size:10px;margin-bottom:2px;text-align:left;}
  .center{text-align:center;}
  .title{font-weight:600;font-size:14px;margin:2px 0 4px 0;letter-spacing:0.4px;}
  .info{margin:0 0 6px 0;font-size:11px;}
  .info em{color:#444;font-style:normal;display:block;margin-top:4px;}
  hr{border:none;border-top:1px solid #000;margin:4px 0;}
  table{width:100%;border-collapse:collapse;}
  td{padding:2px 0;vertical-align:top;font-size:12px;}
  .code{font-size:10px;color:#666;}
  .qty-input{width:30px;font-size:11px;border:1px solid #ccc;border-radius:3px;text-align:right;margin-left:4px;}
  .no-print{margin-top:6px;text-align:center;}
  button{font-size:12px;padding:4px 6px;margin:2px;border:1px solid #aaa;background:#f5f5f5;border-radius:3px;}
  .small-btn{font-size:10px;padding:1px 4px;}
  input[type="text"]{font-size:12px;padding:4px;width:80%;border:1px solid #ccc;border-radius:4px;}
  #installAppBtn{background:#007bff;color:#fff;border:none;border-radius:4px;padding:6px 10px;}
  @media print{.no-print{display:none!important;} body{margin:0;padding:0;width:80mm;}}
</style>
</head>
<body>
<div class="content">
  <div class="copies">Copies 1</div>
  <div class="center title">CH·∫æ BI·∫æN</div>

  <p class="info">
    <strong>B√†n:</strong> B√ÄN 3<br>
    <strong>Ph·ª•c v·ª•:</strong> Qu·ª≥nh Anh
    <em id="datetime"></em>
  </p>

  <hr>

  <table>
    <thead>
      <tr style="font-weight:600;">
        <td>M√≥n</td>
        <td style="text-align:right; width:18mm;">ƒêVT</td>
        <td style="text-align:right; width:12mm;">SL</td>
        <td></td>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>

  <hr>

  <div class="no-print">
    <input type="text" id="searchProduct" placeholder="Search product..." list="productListData">
    <datalist id="productListData"></datalist><br>
    <button onclick="addSelectedProduct()">Add</button>
    <button onclick="clearProducts()">Clear All</button>
    <button onclick="printReceipt()">Print</button>
    <button onclick="downloadReceipt()">Download</button>
    <button id="installAppBtn" style="display:none;">üì≤ Install App</button>
  </div>
</div>

<script>
/* ---------- Embedded SVG icon (orange background with white 'Kitchenlabel' text) ----------
   We'll create an SVG data URL and use it for manifest + link icons.
   This avoids external icon files. */

const svgIcon = encodeURIComponent(
  `<svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
    <rect rx='48' width='512' height='512' fill='#ff7f2a'/>
    <text x='50%' y='50%' font-family='Arial,Helvetica,sans-serif' font-size='48' fill='#ffffff' font-weight='700' text-anchor='middle' dominant-baseline='middle'>Kitchenlabel</text>
  </svg>`
);
const svgDataUrl = 'data:image/svg+xml;utf8,' + svgIcon;

/* ---------- Create manifest dynamically and link it ---------- */
const manifest = {
  name: "Kitchenlabel",
  short_name: "Kitchenlabel",
  lang: "vi",
  start_url: "./?pwa=true",
  scope: "./",
  display: "standalone",
  orientation: "portrait",
  background_color: "#ffffff",
  theme_color: "#ffffff",
  icons: [
    { src: svgDataUrl, sizes: "192x192", type: "image/svg+xml" },
    { src: svgDataUrl, sizes: "512x512", type: "image/svg+xml" }
  ]
};

const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
const manifestURL = URL.createObjectURL(manifestBlob);
const linkManifest = document.createElement('link');
linkManifest.rel = 'manifest';
linkManifest.href = manifestURL;
document.head.appendChild(linkManifest);

/* Also set the page icon tags to the same SVG data URL so Add to Home uses it */
const linkIcon = document.createElement('link');
linkIcon.rel = 'icon';
linkIcon.href = svgDataUrl;
document.head.appendChild(linkIcon);

const linkApple = document.createElement('link');
linkApple.rel = 'apple-touch-icon';
linkApple.href = svgDataUrl;
document.head.appendChild(linkApple);

/* ---------- PWA install prompt button ---------- */
let deferredPrompt = null;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installAppBtn').style.display = 'inline-block';
});

document.getElementById('installAppBtn').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const choice = await deferredPrompt.userChoice;
  console.log('PWA install choice: ', choice.outcome);
  deferredPrompt = null;
  document.getElementById('installAppBtn').style.display = 'none';
});

/* ---------- App logic: products, order, print, download ---------- */
let products = [];
let order = [];

async function loadProducts(){
  try {
    // add cache-busting to ensure the latest products.json is fetched
    const res = await fetch('products.json?v=' + Date.now(), {cache:'no-store'});
    const data = await res.json();
    if (Array.isArray(data)) products = data;
    console.log('Loaded products:', products.length);
  } catch (err) {
    console.warn('products.json not found or failed to load', err);
    products = [{name:'N∆∞·ªõc su·ªëi 500 ml', code:'SP000216'}];
  }
  renderAutocomplete();
}

function renderAutocomplete(){
  const dl = document.getElementById('productListData');
  dl.innerHTML = '';
  products.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.name;
    dl.appendChild(opt);
  });
}

function addSelectedProduct(){
  const v = document.getElementById('searchProduct').value.trim();
  if(!v) return;
  const f = products.find(p => p.name.toLowerCase() === v.toLowerCase());
  const code = f?.code || '';
  order.push({name:v, code, qty:1});
  document.getElementById('searchProduct').value = '';
  renderProducts();
}

function renderProducts(){
  const tbody = document.getElementById('productList');
  tbody.innerHTML = '';
  order.forEach((it, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${escapeHtml(it.name)} ${it.code?`<br><span class="code">(${escapeHtml(it.code)})</span>`:''}</td>
      <td style="text-align:right;">${it.unit||''}</td>
      <td style="text-align:right;">${it.qty}</td>
      <td style="text-align:right;">
        <button class="small-btn no-print" onclick="deleteProduct(${idx})">Del</button>
        <input type="number" class="qty-input no-print" min="1" value="${it.qty}" onchange="updateQty(${idx}, this.value)">
      </td>`;
    tbody.appendChild(tr);
  });
}

function updateQty(i, v){ order[i].qty = parseInt(v)||1; renderProducts(); }
function deleteProduct(i){ order.splice(i,1); renderProducts(); }
function clearProducts(){ if(confirm('Clear all products?')){ order=[]; renderProducts(); } }

function printReceipt(){
  document.querySelectorAll('.no-print').forEach(e=>e.style.display='none');
  window.print();
  setTimeout(()=>document.querySelectorAll('.no-print').forEach(e=>e.style.display=''),700);
}

function downloadReceipt(){
  document.querySelectorAll('.no-print').forEach(e=>e.style.display='none');
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({orientation:'portrait', unit:'mm', format:[80,210]});
  doc.setFont('Helvetica','normal');
  let y = 8;
  doc.setFontSize(9); doc.text('Copies 1',5,y); y+=5;
  doc.setFontSize(12); doc.text('CH·∫æ BI·∫æN',40,y,{align:'center'}); y+=7;
  doc.setFontSize(9); doc.text('B√†n: B√ÄN 3',5,y); y+=4;
  doc.text('Ph·ª•c v·ª•: Qu·ª≥nh Anh',5,y); y+=4;
  doc.text(document.getElementById('datetime').textContent,5,y); y+=4;
  doc.line(5,y,75,y); y+=4;
  doc.text('M√≥n',5,y); doc.text('ƒêVT',60,y); doc.text('SL',70,y); y+=3;
  doc.line(5,y,75,y); y+=3;
  order.forEach(p => { doc.text(p.name,5,y); if(p.code){ y+=3; doc.text('('+p.code+')',5,y);} doc.text(String(p.qty),70,y); y+=5; });
  doc.line(5,y,75,y);
  doc.save('phieu_che_bien.pdf');
  document.querySelectorAll('.no-print').forEach(e=>e.style.display='');
}

/* small helpers */
function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
function updateDateTime(){ const n=new Date(); const f=n.toLocaleString('vi-VN',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit',hour12:false}); document.getElementById('datetime').textContent = `17-84 - ${f}`; }

/* ---------- Register service worker with cache-busting so updates are picked up ---------- */
if ('serviceWorker' in navigator) {
  const swUrl = 'service-worker.js?v=' + Date.now();
  navigator.serviceWorker.register(swUrl).then(()=>console.log('Service worker registered:', swUrl))
  .catch(e=>console.warn('SW register failed', e));
}

/* start */
setInterval(updateDateTime,1000);
loadProducts().then(()=>{ renderProducts(); updateDateTime(); });

</script>

<!-- jspdf library (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
