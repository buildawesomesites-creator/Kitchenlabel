<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#ffffff" />
<link rel="manifest" href="manifest.json" />
<title>Phiếu Chế Biến</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 80mm;
    height: 210mm;
    background: #fff;
    font-family: "Helvetica Neue", "Noto Sans", sans-serif;
    -webkit-font-smoothing: antialiased;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  body {
    color: #000;
    font-size: 12px;
    overflow: hidden; /* Removes white space scroll */
  }

  .receipt {
    width: 95%;
  }

  h2 {
    text-align: center;
    margin: 4px 0;
  }

  hr {
    border: 0;
    border-top: 1px solid #000;
    margin: 4px 0;
  }

  button {
    font-size: 14px;
    padding: 4px 8px;
    border: 1px solid #000;
    border-radius: 4px;
    background: #f5f5f5;
  }
</style>
</head>

<body>
  <div class="receipt">
    <h2>CHẾ BIẾN</h2>
    <p><b>Bàn:</b> BÀN 3</p>
    <p><b>Phục vụ:</b> Quỳnh Anh</p>
    <p>17-84 - 11:55 07/10/2025</p>
    <hr>
    <table width="100%">
      <thead>
        <tr>
          <th align="left">Món</th>
          <th align="right">ĐVT</th>
          <th align="right">SL</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <tr>
          <td>Veg Samosa (2 Pcs)</td>
          <td align="right">1</td>
          <td align="right">Del</td>
        </tr>
      </tbody>
    </table>
    <hr>

    <input type="text" id="search" placeholder="Search product..." style="width: 100%; padding: 4px; margin-top: 5px;">
    <div style="margin-top: 6px; text-align:center;">
      <button id="clear">Clear All</button>
      <button id="print">Print</button>
      <button id="download">Download</button>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registered"));
    }

    document.getElementById("print").onclick = () => window.print();
  </script>
</body>
</html>
