<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Phiếu Chế Biến</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" href="icon-192.png" type="image/png">
<link rel="apple-touch-icon" href="icon-512.png">

<style>
  html, body {
    font-family: "Helvetica Neue", "Noto Sans", "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    width: 80mm;
    height: 210mm;
    margin: 0;
    padding: 5px;
    font-size: 12px;
    color: #000;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  .center { text-align: center; }
  .bold { font-weight: bold; }
  hr { border: none; border-top: 1px solid #000; margin: 4px 0; }
  table { width: 100%; border-collapse: collapse; }
  td { padding: 2px 0; vertical-align: top; font-size: 12px; }
  .qty-input {
    width: 30px; font-size: 11px; border: 1px solid #ccc; border-radius: 3px;
    text-align: right; margin-left: 4px;
  }

  input[type="text"] {
    font-size: 12px;
    padding: 4px;
    width: 75%;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button { 
    font-size: 12px; 
    padding: 5px 8px; 
    margin: 3px; 
    border: 1px solid #aaa; 
    background: #f4f4f4; 
    border-radius: 4px; 
  }

  .no-print {
    margin-top: auto;
    text-align: center;
    padding-bottom: 10px;
  }

  @media print {
    .no-print { display: none !important; }
    html, body {
      height: auto;
      width: 80mm;
      overflow: hidden;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div>Copies 1</div>
  <div class="center bold">CHẾ BIẾN</div>

  <p>
    <strong>Bàn:</strong> BÀN 3<br>
    <strong>Phục vụ:</strong> Quỳnh Anh<br>
    <em id="datetime"></em>
  </p>

  <hr>
  <table>
    <thead>
      <tr style="font-weight:600;">
        <td>Món</td>
        <td style="text-align:right; width:18mm;">ĐVT</td>
        <td style="text-align:right; width:12mm;">SL</td>
        <td></td>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>
  <hr>

  <div class="no-print">
    <input type="text" id="searchProduct" placeholder="Search product..." list="productListData">
    <datalist id="productListData"></datalist>
    <button onclick="addSelectedProduct()">Add</button>
    <button onclick="clearProducts()">Clear All</button>
    <button onclick="printReceipt()">Print</button>
    <button onclick="downloadReceipt()">Download</button>
  </div>

<script>
  const { jsPDF } = window.jspdf;

  let products = [{ name: "Nước suối 500 ml", code: "SP000216" }];
  let order = [{ name: "Nước suối 500 ml", code: "SP000216", qty: 1 }];

  async function loadProducts() {
    try {
      const res = await fetch('products.json');
      const data = await res.json();
      if (Array.isArray(data)) products = data;
    } catch {
      console.log('products.json not loaded — using sample product.');
    }
    renderAutocomplete();
  }

  function renderAutocomplete() {
    const datalist = document.getElementById('productListData');
    datalist.innerHTML = '';
    products.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.name;
      datalist.appendChild(opt);
    });
  }

  function addSelectedProduct() {
    const searchInput = document.getElementById('searchProduct');
    const name = searchInput.value.trim();
    if (!name) return;
    const found = products.find(p => p.name.toLowerCase() === name.toLowerCase());
    const code = found?.code || '';
    order.push({ name, code, qty: 1 });
    searchInput.value = '';
    renderProducts();
  }

  function renderProducts() {
    const tbody = document.getElementById('productList');
    tbody.innerHTML = '';
    order.forEach((item, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          ${escapeHtml(item.name)}
          ${item.code ? `<br><span style='font-size:10px;color:#666;'>(${escapeHtml(item.code)})</span>` : ''}
        </td>
        <td style="text-align:right;">${item.unit || ''}</td>
        <td style="text-align:right;">${item.qty || 1}</td>
        <td style="text-align:right;">
          <button class="no-print" style="font-size:10px;padding:1px 4px;" onclick="deleteProduct(${idx})">Del</button>
          <input type="number" class="qty-input no-print" min="1" value="${item.qty || 1}" onchange="updateQty(${idx}, this.value)">
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateQty(index, newQty) {
    order[index].qty = parseInt(newQty) || 1;
    renderProducts();
  }

  function deleteProduct(index) {
    order.splice(index, 1);
    renderProducts();
  }

  function clearProducts() {
    if (confirm('Are you sure you want to clear all products?')) {
      order = [];
      renderProducts();
    }
  }

  function printReceipt() {
    document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
    window.print();
    setTimeout(() => document.querySelectorAll('.no-print').forEach(el => el.style.display = ''), 1000);
  }

  function downloadReceipt() {
    document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
    const doc = new jsPDF({
      orientation: "portrait",
      unit: "mm",
      format: [80, 210]
    });
    doc.setFont("Helvetica", "normal");

    let y = 8;
    doc.setFontSize(9);
    doc.text("Copies 1", 5, y);
    y += 5;
    doc.setFontSize(12);
    doc.text("CHẾ BIẾN", 40, y, { align: "center" });
    y += 7;
    doc.setFontSize(9);
    doc.text("Bàn: BÀN 3", 5, y);
    y += 4;
    doc.text("Phục vụ: Quỳnh Anh", 5, y);
    y += 4;
    doc.text(document.getElementById('datetime').textContent, 5, y);
    y += 4;
    doc.line(5, y, 75, y);
    y += 4;
    doc.text("Món", 5, y);
    doc.text("ĐVT", 60, y);
    doc.text("SL", 70, y);
    y += 3;
    doc.line(5, y, 75, y);
    y += 3;
    order.forEach((p) => {
      doc.text(p.name, 5, y);
      if (p.code) { y += 3; doc.text("(" + p.code + ")", 5, y); }
      doc.text(String(p.qty), 70, y);
      y += 5;
    });
    doc.line(5, y, 75, y);
    doc.save("phieu_che_bien.pdf");
    document.querySelectorAll('.no-print').forEach(el => el.style.display = '');
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
  }

  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('vi-VN', { 
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: false 
    });
    document.getElementById('datetime').textContent = `17-84 - ${formatted}`;
  }

  setInterval(updateDateTime, 1000);
  loadProducts().then(() => { renderProducts(); updateDateTime(); });

  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service worker registered'))
    .catch(e => console.log('SW registration failed', e));
  }
</script>
</body>
</html>
