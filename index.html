<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<meta name="theme-color" content="#ff7a00">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="manifest" href="./manifest.json">
<title>Kitchenlabel</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100dvh;
  background: #ffffff;
  color: #000;
  font-family: "Roboto","Noto Sans",sans-serif;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  overscroll-behavior: none;
  touch-action: manipulation;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  box-sizing: border-box;
  overflow: hidden;
}

.app-container {
  width: 100%;
  max-width: 480px;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  padding: 10px;
  overflow: hidden;
}

header {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  margin-bottom: 8px;
}

.info {
  font-size: 14px;
  margin-bottom: 4px;
  text-align: left;
}

hr {
  border: none;
  border-top: 1px solid #000;
  margin: 6px 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

td {
  padding: 3px 0;
  vertical-align: top;
}

.content {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
}

.content::-webkit-scrollbar {
  display: none;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-top: 8px;
}

button {
  font-size: 15px;
  padding: 6px 12px;
  border: none;
  background: #ff7a00;
  color: #fff;
  border-radius: 6px;
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

button:active {
  opacity: 0.8;
}
</style>
</head>

<body>
  <div class="app-container">
    <div class="copies">Copies 1</div>
    <header>CHẾ BIẾN</header>
    <div class="info"><b>Bàn:</b> BÀN 3<br><b>Phục vụ:</b> Quỳnh Anh</div>
    <div class="info">17:84 - 15:28 07/10/2025</div>
    <hr>
    <table>
      <tr><td><b>Món</b></td><td><b>ĐVT</b></td><td><b>SL</b></td></tr>
    </table>

    <div class="content">
      <input type="text" placeholder="Search product..." style="width:100%;padding:8px;font-size:15px;margin-bottom:8px;">
      <div class="controls">
        <button>Add</button>
        <button>Clear All</button>
        <button>Print</button>
        <button>Download</button>
      </div>
    </div>
  </div>

  <script>
  let deferredPrompt;
  const installBtn = document.createElement('button');
  installBtn.textContent = 'Install App';
  installBtn.style.cssText = `
    position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
    background:#ff7a00;color:#fff;font-size:16px;padding:10px 20px;
    border:none;border-radius:8px;z-index:9999;display:none;box-shadow:0 2px 5px rgba(0,0,0,0.3);
  `;
  document.body.appendChild(installBtn);

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') console.log('User accepted install');
    deferredPrompt = null;
  });

  // ✅ Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
  </script>
</body>
</html>
