<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ff7a00">
<title>Kitchenlabel</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 80mm;
    font-family: "Helvetica Neue", "Noto Sans", "Roboto", sans-serif;
    background: #fff;
    color: #000;
    font-size: 12px;
  }

  .content { padding: 5px; }
  .copies { font-size: 10px; margin-bottom: 2px; text-align:left; }
  .center { text-align: center; }
  .title { font-weight: bold; font-size: 14px; color: #ff7a00; margin: 4px 0; letter-spacing: 0.3px; }
  .info { margin: 0 0 6px 0; font-size: 11px; }
  .info em { color: #444; font-style: normal; display:block; margin-top:4px; }
  hr { border: none; border-top: 1px solid #000; margin: 4px 0; }
  table { width: 100%; border-collapse: collapse; }
  td { padding: 2px 0; vertical-align: top; font-size: 12px; }

  .qty-input {
    width: 30px;
    font-size: 11px;
    border: 1px solid #ccc;
    border-radius: 3px;
    text-align: right;
    margin-left: 4px;
  }

  .no-print { margin-top: 6px; text-align: center; }
  button {
    font-size: 12px;
    padding: 5px 8px;
    margin: 3px;
    border: 1px solid #aaa;
    border-radius: 3px;
    background-color: #ff7a00;
    color: #fff;
  }

  input[type="text"] {
    font-size: 12px;
    padding: 4px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  @media print {
    .no-print { display: none !important; }
    body { width: 80mm; margin: 0; padding: 0; }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="content">
  <div class="copies">Copies 1</div>
  <div class="center title">Kitchenlabel</div>

  <p class="info">
    <strong>Bàn:</strong> BÀN 3<br>
    <strong>Phục vụ:</strong> Quỳnh Anh
    <em id="datetime"></em>
  </p>

  <hr>
  <table>
    <thead>
      <tr style="font-weight:600;">
        <td>Món</td>
        <td style="text-align:right; width:18mm;">ĐVT</td>
        <td style="text-align:right; width:12mm;">SL</td>
        <td></td>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>
  <hr>

  <div class="no-print">
    <input type="text" id="searchProduct" placeholder="Search product..." list="productListData">
    <datalist id="productListData"></datalist><br>
    <button onclick="addSelectedProduct()">Add</button>
    <button onclick="clearProducts()">Clear</button>
    <button onclick="printReceipt()">Print</button>
    <button onclick="downloadReceipt()">Download</button>
    <button id="installButton" style="display:none;">Install App</button>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;
let products = [];
let order = [];

// Load products.json
async function loadProducts() {
  try {
    const res = await fetch('products.json');
    const data = await res.json();
    if (Array.isArray(data)) products = data;
  } catch (e) {
    console.log('⚠️ products.json not found, using sample');
    products = [{ name: "Water 500ml" }];
  }
  renderAutocomplete();
}

function renderAutocomplete() {
  const datalist = document.getElementById('productListData');
  datalist.innerHTML = '';
  products.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.name;
    datalist.appendChild(opt);
  });
}

function addSelectedProduct() {
  const input = document.getElementById('searchProduct');
  const name = input.value.trim();
  if (!name) return;
  order.push({ name, qty: 1 });
  input.value = '';
  renderProducts();
}

function renderProducts() {
  const tbody = document.getElementById('productList');
  tbody.innerHTML = '';
  order.forEach((item, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.name}</td>
      <td style="text-align:right;"></td>
      <td style="text-align:right;">${item.qty}</td>
      <td style="text-align:right;">
        <button class="no-print" onclick="deleteProduct(${idx})">Del</button>
        <input type="number" class="qty-input no-print" min="1" value="${item.qty}" onchange="updateQty(${idx}, this.value)">
      </td>`;
    tbody.appendChild(tr);
  });
}

function updateQty(i, val) {
  order[i].qty = parseInt(val) || 1;
  renderProducts();
}

function deleteProduct(i) {
  order.splice(i, 1);
  renderProducts();
}

function clearProducts() {
  if (confirm('Clear all products?')) {
    order = [];
    renderProducts();
  }
}

function printReceipt() {
  document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
  window.print();
  setTimeout(() => document.querySelectorAll('.no-print').forEach(el => el.style.display = ''), 300);
}

function downloadReceipt() {
  document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: [80, 210] });
  doc.setFont("Helvetica", "normal");
  let y = 10;
  doc.setFontSize(12);
  doc.text("Kitchenlabel", 40, y, { align: "center" });
  y += 10;
  doc.setFontSize(9);
  doc.text("Bàn: BÀN 3", 5, y);
  y += 4;
  doc.text("Phục vụ: Quỳnh Anh", 5, y);
  y += 4;
  doc.text(document.getElementById('datetime').textContent, 5, y);
  y += 4;
  doc.line(5, y, 75, y);
  y += 4;
  order.forEach((p) => {
    doc.text(p.name, 5, y);
    doc.text(String(p.qty), 70, y);
    y += 5;
  });
  doc.save("kitchenlabel.pdf");
  document.querySelectorAll('.no-print').forEach(el => el.style.display = '');
}

function updateDateTime() {
  const now = new Date();
  const f = now.toLocaleString('vi-VN', {
    day:'2-digit', month:'2-digit', year:'numeric',
    hour:'2-digit', minute:'2-digit', hour12:false
  });
  document.getElementById('datetime').textContent = `17-84 - ${f}`;
}

// PWA Install button
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  window.deferredPrompt = e;
  document.getElementById('installButton').style.display = 'inline-block';
});

document.getElementById('installButton').addEventListener('click', async () => {
  const promptEvent = window.deferredPrompt;
  if (!promptEvent) return;
  promptEvent.prompt();
  const { outcome } = await promptEvent.userChoice;
  window.deferredPrompt = null;
  document.getElementById('installButton').style.display = 'none';
});

// Register Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

setInterval(updateDateTime, 1000);
loadProducts();
updateDateTime();
</script>
</body>
</html>
