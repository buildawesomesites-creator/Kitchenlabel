<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phiếu Chế Biến 80mm</title>
<style>
  body {
    font-family: "DejaVu Sans", "Arial Unicode MS", "Noto Sans", sans-serif;
    width: 80mm;
    height: 120mm;
    margin: 0;
    padding: 5px;
    font-size: 12px;
    line-height: 1.1;
    color: #000;
  }
  .copies { font-size: 10px; margin-bottom: 2px; text-align:left; }
  .center { text-align: center; }
  .title { font-weight: 600; font-size: 14px; margin: 2px 0 4px 0; }
  .info { margin: 0 0 6px 0; font-size: 11px; }
  .info em { color: #444; font-style: normal; display:block; margin-top:4px; }
  hr { border: none; border-top: 1px solid #000; margin: 4px 0; }
  table { width: 100%; border-collapse: collapse; }
  td { padding: 2px 0; vertical-align: top; font-size: 12px; }
  .code { font-size: 10px; color: #666; }
  .qty-input {
    width: 35px; font-size: 11px; border: 1px solid #ccc; border-radius: 3px;
    text-align: right; margin-left: 4px;
  }
  .no-print { margin-top: 6px; text-align: center; }
  button { font-size: 12px; padding: 4px 6px; margin: 2px; }
  .small-btn { font-size: 10px; padding: 1px 4px; }
  input[type="text"] {
    font-size: 12px;
    padding: 4px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  @media print {
    @page {
      size: 80mm 120mm;
      margin: 0;
    }
    .no-print { display: none !important; }
  }
</style>
</head>
<body>
  <div class="copies">Copies 1</div>
  <div class="center title">CHẾ BIẾN</div>

  <p class="info">
    <strong>Bàn:</strong> BÀN 3<br>
    <strong>Phục vụ:</strong> Quỳnh Anh
    <em id="datetime"></em>
  </p>

  <hr>
  <table>
    <thead>
      <tr style="font-weight:600;">
        <td>Món</td>
        <td style="text-align:right; width:25mm;">ĐVT</td>
        <td style="text-align:right; width:15mm;">SL</td>
        <td></td>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>
  <hr>

  <div class="no-print">
    <input type="text" id="searchProduct" placeholder="Search product..." list="productListData">
    <datalist id="productListData"></datalist>
    <button onclick="addSelectedProduct()">Add</button>
    <button onclick="clearProducts()">Clear All</button>
    <button onclick="triggerRawBTPrint()">Print</button>
  </div>

<script>
  let products = [{ name: "Nước suối 500 ml", code: "SP000216" }];
  let order = [{ name: "Nước suối 500 ml", code: "SP000216", qty: 1 }];

  async function loadProducts() {
    try {
      const res = await fetch('products.json');
      const data = await res.json();
      if (Array.isArray(data)) products = data;
    } catch {
      console.log('products.json not loaded — using sample product.');
    }
    renderAutocomplete();
  }

  function renderAutocomplete() {
    const datalist = document.getElementById('productListData');
    datalist.innerHTML = '';
    products.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.name;
      datalist.appendChild(opt);
    });
  }

  function addSelectedProduct() {
    const searchInput = document.getElementById('searchProduct');
    const name = searchInput.value.trim();
    if (!name) return;
    const found = products.find(p => p.name.toLowerCase() === name.toLowerCase());
    const code = found?.code || '';
    order.push({ name, code, qty: 1 });
    searchInput.value = '';
    renderProducts();
  }

  function renderProducts() {
    const tbody = document.getElementById('productList');
    tbody.innerHTML = '';
    order.forEach((item, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>
          ${item.name}
          ${item.code ? `<br><span class="code">(${item.code})</span>` : ''}
        </td>
        <td style="text-align:right;">${item.unit || ''}</td>
        <td style="text-align:right;">${item.qty || 1}</td>
        <td style="text-align:right;">
          <button class="small-btn no-print" onclick="deleteProduct(${idx})">Del</button>
          <input type="number" class="qty-input no-print" min="1" value="${item.qty || 1}" onchange="updateQty(${idx}, this.value)">
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateQty(index, newQty) {
    order[index].qty = parseInt(newQty) || 1;
    renderProducts();
  }

  function deleteProduct(index) {
    order.splice(index, 1);
    renderProducts();
  }

  function clearProducts() {
    if (confirm('Are you sure you want to clear all products?')) {
      order = [];
      renderProducts();
    }
  }

  function triggerRawBTPrint() {
    // Hide buttons before printing
    document.querySelectorAll('.no-print').forEach(el => el.style.display = 'none');
    window.print();
    // Restore buttons after short delay
    setTimeout(() => document.querySelectorAll('.no-print').forEach(el => el.style.display = ''), 1000);
  }

  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('vi-VN', { 
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: false 
    });
    document.getElementById('datetime').textContent = `17-84 - ${formatted}`;
  }

  setInterval(updateDateTime, 1000);
  loadProducts().then(() => { renderProducts(); updateDateTime(); });
</script>
</body>
</html>
