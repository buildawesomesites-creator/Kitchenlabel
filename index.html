<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<meta name="google" content="notranslate">
<title>Kitchenlabel</title>
<meta name="theme-color" content="#ff7a00">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="manifest" href="./manifest.json">

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", "Noto Sans", "Roboto", Arial, sans-serif;
    background: #fff;
    color: #000;
    font-size: 13px;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    min-height: 100vh;
    height: 100vh;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    touch-action: manipulation;
  }

  /* ✅ Fullscreen layout */
  .content {
    flex: 1;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    padding: 0 8px 80px 8px;
    box-sizing: border-box;
  }

  .copies { font-size: 10px; margin-bottom: 2px; text-align: left; }
  .center { text-align: center; }
  .title { font-weight: 600; font-size: 16px; margin: 4px 0 8px 0; }
  .info { margin: 0 0 6px 0; font-size: 12px; }
  .info em { color: #444; font-style: normal; display: block; margin-top: 4px; }
  hr { border: none; border-top: 1px solid #000; margin: 4px 0; }
  table { width: 100%; border-collapse: collapse; }
  td { padding: 3px 0; vertical-align: top; font-size: 13px; }
  .code { font-size: 10px; color: #666; }
  .qty-input { width: 36px; font-size: 12px; border: 1px solid #ccc; border-radius: 4px; text-align: right; margin-left: 4px; }

  /* ✅ Fixed button bar */
  .no-print {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
  }

  button {
    font-size: 13px;
    padding: 6px 10px;
    margin: 3px;
    border: 1px solid #aaa;
    background: #f5f5f5;
    border-radius: 6px;
  }

  #installAppBtn {
    display: none;
    background: #ff7a00;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 7px 12px;
    margin-top: 6px;
  }

  @media print {
    html, body {
      margin: 0;
      padding: 0;
      width: 80mm;
      height: auto;
      overflow: visible;
      background: #fff;
    }
    .content {
      width: 80mm;
      padding: 5px;
      overflow: visible;
    }
    .no-print { display: none !important; }
  }
</style>
</head>

<body>
  <div class="content" id="content">
    <div class="copies">Copies 1</div>
    <div class="center title">CHẾ BIẾN</div>

    <div class="info">
      <strong>Bàn:</strong> BÀN 3<br>
      <strong>Phục vụ:</strong> Quỳnh Anh<br>
      17-84 - 15:28 07/10/2025
    </div>
    <hr>
    <table id="productTable">
      <thead>
        <tr><td><strong>Món</strong></td><td><strong>ĐVT</strong></td><td><strong>SL</strong></td></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="no-print">
    <input type="text" id="searchInput" placeholder="Search product..." />
    <div>
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear All</button>
      <button id="printBtn">Print</button>
      <button id="downloadBtn">Download</button>
    </div>
    <button id="installAppBtn">Install App</button>
  </div>

  <script>
    // ✅ Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    // ✅ Install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installAppBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          console.log('App installed');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // ✅ Basic product logic (placeholder)
    const tableBody = document.querySelector('#productTable tbody');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const printBtn = document.getElementById('printBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const searchInput = document.getElementById('searchInput');

    addBtn.addEventListener('click', () => {
      const name = searchInput.value.trim() || "New Item";
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>1</td><td>1</td>`;
      tableBody.appendChild(row);
      searchInput.value = "";
    });

    clearBtn.addEventListener('click', () => { tableBody.innerHTML = ''; });
    printBtn.addEventListener('click', () => window.print());

    downloadBtn.addEventListener('click', () => {
      const text = document.getElementById('content').innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'receipt.txt';
      a.click();
    });
  </script>
</body>
</html>
