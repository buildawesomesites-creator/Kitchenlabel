<!doctype html>
<html lang="vi" translate="no">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Papsdumskitchenprint7</title>
<style>
body{font-family:"Helvetica Neue",Arial,sans-serif;margin:0;padding:6px;width:80mm;}
.header{text-align:center;font-weight:700;font-size:18px;margin-bottom:6px;}
.line{border-bottom:1px solid #000;margin:4px 0;}
table{width:100%;border-collapse:collapse;font-size:13px;}
td,th{padding:4px 0;vertical-align:top;}
th{text-align:left;}
th:nth-child(2),th:nth-child(3),td:nth-child(2),td:nth-child(3){text-align:right;}
@page{size:80mm auto;margin:0;}
@media print{
  html,body{width:80mm;margin:0;}
}
</style>
</head>
<body>
<div id="receipt"></div>

<script>
const data = JSON.parse(localStorage.getItem('printData') || '{}');
const now = new Date();
const hh = String(now.getHours()).padStart(2,'0');
const mm = String(now.getMinutes()).padStart(2,'0');
const dd = String(now.getDate()).padStart(2,'0');
const MM = String(now.getMonth()+1).padStart(2,'0');
const yyyy = now.getFullYear();
const serviceCode = `${hh}-${mm}- ${dd}/${MM}/${yyyy}`;

let html = `
<div>Copies 1</div>
<div class="header">CHẾ BIẾN</div>
<div><b>Bàn:</b> ${data.tableNumber || ''}</div>
<div><b>Phục vụ:</b> ${data.serverName || ''}</div>
<div>${serviceCode}</div>
<br>
<table>
<thead>
<tr><th>Món</th><th>ĐVT</th><th>SL</th></tr>
</thead>
<tbody>
<tr><td colspan="3" class="line"></td></tr>`;

(data.items || []).forEach(it => {
  const qty = it.sl || it.qty || it.quantity || ''; // ✅ Fallback fix
  html += `<tr><td>${it.name || ''}</td><td>${it.dvt || ''}</td><td>${qty}</td></tr>
  <tr><td colspan="3" class="line"></td></tr>`;
});

html += `</tbody></table>`;
document.getElementById("receipt").innerHTML = html;

window.onload = () => window.print();
</script>
</body>
</html>
