<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papsdumskitchenprint7</title>
<style>
  @page {
    size: 80mm auto;
    margin: 3mm;
  }
  body {
    font-family: 'Courier New', monospace;
    width: 80mm;
    margin: 0 auto;
    font-size: 13px;
    color: #000;
  }
  .receipt {
    width: 100%;
  }
  .copy {
    text-align: left;
    font-weight: bold;
  }
  h2 {
    text-align: center;
    margin: 3px 0 6px 0;
    font-size: 17px;
    font-weight: 900;
    letter-spacing: 1px;
  }
  .meta {
    margin-bottom: 5px;
    line-height: 1.3;
  }
  .meta b {
    display: inline-block;
    width: 70px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }
  th, td {
    text-align: left;
    padding: 3px 0;
    border-bottom: 0.5px solid #000; /* thin solid line below each row */
  }
  thead th {
    border-top: none; /* no top line before header */
  }
  tr:last-child td {
    border-bottom: 1px solid #000;
  }
  @media print {
    body { margin: 0; }
    .no-print { display: none; }
  }
</style>
</head>
<body>
  <div class="receipt">
    <div class="copy">Copies 1</div>
    <h2>CH·∫æ BI·∫æN</h2>

    <div class="meta"><b>B√†n:</b> <span id="tableNum"></span></div>
    <div class="meta"><b>Ph·ª•c v·ª•:</b> <span id="serverName"></span></div>
    <div class="meta"><span id="codeLine"></span></div>

    <table>
      <thead>
        <tr><th>M√≥n</th><th>ƒêVT</th><th>SL</th></tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>
  </div>

  <div class="no-print" style="text-align:center;margin-top:10px;">
    <button onclick="window.print()">üñ®Ô∏è In</button>
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Quay l·∫°i</button>
  </div>

  <script>
    function randomCode() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      return `${h}-${m}`;
    }

    const data = JSON.parse(localStorage.getItem("printData") || "{}");
    if (!data || !data.items) {
      document.body.innerHTML = "<h3 style='text-align:center;'>Kh√¥ng c√≥ d·ªØ li·ªáu in.</h3>";
    } else {
      document.getElementById("tableNum").textContent = data.table || "-";
      document.getElementById("serverName").textContent = data.server || "Quynh Anh";
      const codeLine = randomCode() + " - " + new Date().toLocaleString("vi-VN");
      document.getElementById("codeLine").textContent = codeLine;

      // Combine same items
      const combined = {};
      for (const item of data.items) {
        if (!combined[item.name]) combined[item.name] = { ...item };
        else combined[item.name].qty += item.qty;
      }

      const tbody = document.getElementById("itemList");
      tbody.innerHTML = Object.values(combined).map(item => `
        <tr>
          <td>${item.name}</td>
          <td>${item.dvt || ""}</td>
          <td>${item.qty}</td>
        </tr>`).join("");
    }

    window.onload = () => window.print();
  </script>
</body>
</html>
