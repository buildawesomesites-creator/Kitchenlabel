<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papsdumskitchenprint7 (PWA)</title>
<style>
  @page { size: 80mm auto; margin: 5mm; }
  body {
    font-family: Arial, Helvetica, sans-serif;
    width: 80mm;
    margin: 0 auto;
    font-size: 14px;
  }
  .receipt { width: 100%; }
  .copy {
    text-align: left;
    font-weight: bold;
    margin-bottom: 4px;
  }
  h2 {
    text-align: center;
    margin: 0 0 5px 0;
    font-weight: 900;
    font-size: 18px;
  }
  .meta { margin: 3px 0; }
  .meta b { display: inline-block; width: 75px; }
  .code-line {
    margin-top: 4px;
    margin-bottom: 8px;
    font-size: 13px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2px;
  }
  th, td {
    padding: 4px 0;
    text-align: left;
    border-bottom: 1px solid #000;
  }
  th {
    font-weight: bold;
    border-top: none !important; /* ‚ùå no top line */
  }
  .no-print { text-align: center; margin-top: 12px; }
  .print-btn {
    padding: 8px 16px;
    background: #ff7a00;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }
  @media print { .no-print { display: none !important; } }
</style>
</head>
<body>
  <div class="receipt" id="receipt">
    <div class="copy">Copies 1</div>
    <h2>CH·∫æ BI·∫æN</h2>

    <div class="meta"><b>B√†n:</b> <span id="tableNum"></span></div>
    <div class="meta"><b>Ph·ª•c v·ª•:</b> <span id="serverName"></span></div>
    <div class="code-line" id="codeLine"></div>

    <table>
      <thead>
        <tr>
          <th>M√≥n</th>
          <th>ƒêVT</th>
          <th>SL</th>
        </tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>
  </div>

  <div class="no-print">
    <button id="printBtn" class="print-btn">üñ®Ô∏è In</button>
  </div>

<script>
function fillData() {
  const data = JSON.parse(localStorage.getItem("printData") || "{}");
  if (!data.items) {
    document.body.innerHTML = "<h3 style='text-align:center;'>Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ in.</h3>";
    return false;
  }

  const randomCode =
    Math.floor(10000000 + Math.random() * 90000000) +
    "-" +
    Math.random().toString(36).substr(2, 14).toUpperCase();

  const now = new Date();
  const formattedDate = now.toLocaleDateString("vi-VN");
  const formattedTime = now.toLocaleTimeString("vi-VN", { hour12: false });

  document.getElementById("tableNum").textContent = data.table || "-";
  document.getElementById("serverName").textContent = data.server || "Qu·ª≥nh Anh";
  document.getElementById("codeLine").textContent = `${randomCode} - ${formattedTime} ${formattedDate}`;

  document.getElementById("itemList").innerHTML = data.items.map(i => `
    <tr>
      <td>${i.name}</td>
      <td></td> <!-- ƒêVT always blank -->
      <td>${i.qty}</td>
    </tr>`).join("");
  return true;
}

async function handlePrint(auto = false) {
  const ok = fillData();
  if (!ok) return;

  const isPWA =
    window.matchMedia('(display-mode: standalone)').matches ||
    window.navigator.standalone;

  if (isPWA) {
    try {
      await fetch("http://192.168.1.182/print", {
        method: "POST",
        headers: { "Content-Type": "text/html" },
        body: document.documentElement.outerHTML
      });
      console.log("ƒê√£ g·ª≠i ƒë·∫øn m√°y in Zywell.");
    } catch (err) {
      console.warn("K·∫øt n·ªëi m√°y in th·∫•t b·∫°i:", err);
      if (!auto) alert("Kh√¥ng th·ªÉ g·ª≠i t·ªõi m√°y in. Ki·ªÉm tra Wi-Fi ho·∫∑c in th·ªß c√¥ng.");
    }
  } else {
    window.print();
  }
}

window.addEventListener("load", () => {
  fillData();
  document.getElementById("printBtn").addEventListener("click", () => handlePrint(false));
  // üïí T·ª± ƒë·ªông in sau 1.5 gi√¢y (ch·ªâ khi ·ªü ch·∫ø ƒë·ªô PWA)
  setTimeout(() => handlePrint(true), 1500);
});
</script>
</body>
</html>
