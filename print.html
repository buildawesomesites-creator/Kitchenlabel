<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papsdumskitchenprint7</title>
<style>
  @page { size: 80mm auto; margin: 5mm; }
  body {
    font-family: Arial, Helvetica, sans-serif;
    width: 80mm;
    margin: 0 auto;
    font-size: 14px;
  }
  .receipt { width: 100%; }
  h2 {

    margin: 5px 0;
    font-weight: 900;
    font-size: 18px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
  }
  th, td {

  }

  .no-print {
    text-align: center;
    margin-top: 12px;
  }
  .print-btn {
    padding: 8px 16px;
    background: #ff7a00;
    color: white;
    border: none;

</head>
<body>
  <div class="receipt" id="receipt">
    <div class="copy">Copies 1</div>
    <h2>CH·∫æ BI·∫æN</h2>

    <div class="meta"><b>B√†n:</b> <span id="tableNum"></span></div>
    <div class="meta"><b>Ph·ª•c v·ª•:</b> <span id="serverName"></span></div>
    <div class="meta"><span id="codeLine"></span></div>

    <table>
      <thead>
        <tr><th>M√≥n</th><th>ƒêVT</th><th>SL</th></tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>
  </div>

  <div class="no-print">
    <button id="printBtn" class="print-btn">üñ®Ô∏è In</button>
  </div>

<script>
// Load data + render receipt
function fillData() {
  const dataText = localStorage.getItem("printData");
  if (!dataText) {
    document.body.innerHTML = "<h3 style='text-align:center;'>Kh√¥ng c√≥ d·ªØ li·ªáu in.</h3>";
    return false;
  }
  const data = JSON.parse(dataText);

  document.getElementById("tableNum").textContent = data.table || "-";
  document.getElementById("serverName").textContent = data.server || "Quynh Anh";
  document.getElementById("codeLine").textContent =
    (data.code || "HL3JX4D9KQ") +
    " - " + new Date().toLocaleString("vi-VN");

  document.getElementById("itemList").innerHTML = (data.items || []).map(i => `
    <tr>
      <td>${i.name}</td>
      <td>${i.dvt || ""}</td>
      <td>${i.qty}</td>
    </tr>
  `).join("");
  return true;
}

// Print logic
async function handlePrint(auto = false) {
  const ok = fillData();
  if (!ok) return;

  const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

  if (isPWA) {
    try {
      await fetch("http://192.168.1.182/print", {
        method: "POST",
        headers: { "Content-Type": "text/html" },
        body: document.documentElement.outerHTML
      });
      console.log("ƒê√£ g·ª≠i ƒë·∫øn m√°y in Zywell.");
    } catch (err) {
      console.warn("Kh√¥ng th·ªÉ g·ª≠i ƒë·∫øn m√°y in Zywell:", err);
      if (!auto) alert("Kh√¥ng th·ªÉ g·ª≠i ƒë·∫øn m√°y in Zywell. Nh·∫•n n√∫t In th·ªß c√¥ng.");
    }
  } else {
    window.print(); // normal print dialog in Chrome/GitHub
  }
}

// Bind events AFTER DOM loaded
window.addEventListener("load", () => {
  fillData();

  const btn = document.getElementById("printBtn");
  if (btn) btn.addEventListener("click", () => handlePrint(false));

  // Auto-print after 1.5s
  setTimeout(() => handlePrint(true), 1500);
});
</script>
</body>
</html>
