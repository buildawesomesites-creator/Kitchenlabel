<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papsdumskitchenprint7</title>
<style>
  @page {
    size: 80mm auto;
    margin: 5mm;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    width: 80mm;
    margin: 0 auto;
    font-size: 14px;
  }
  .receipt {
    width: 100%;
  }
  h2 {
    text-align: center;
    margin: 0;
    font-weight: 800;
    font-size: 18px;
  }
  .meta {
    margin: 5px 0;
  }
  .meta b {
    display: inline-block;
    width: 70px;
  }
  .copy {
    text-align: left;
    font-weight: bold;
    margin-bottom: 3px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
  }
  th, td {
    padding: 4px 0;
    text-align: left;
  }
  th {
    font-weight: bold;
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
  }
  td {
    border-bottom: 1px solid #000;
  }
  @media print {
    body { margin: 0; }
  }
</style>
</head>
<body>
  <div class="receipt">
    <div class="copy">Copies 1</div>
    <h2>CHẾ BIẾN</h2>

    <div class="meta"><b>Bàn:</b> <span id="tableNum">-</span></div>
    <div class="meta"><b>Phục vụ:</b> <span id="serverName">-</span></div>
    <div class="meta"><span id="codeLine"></span></div>

    <table>
      <thead>
        <tr><th>Món</th><th>ĐVT</th><th>SL</th></tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Load order data from localStorage
      const data = JSON.parse(localStorage.getItem("printData") || "{}");

      // Generate 17-34 style code
      function randomServiceCode() {
        const p1 = Math.floor(Math.random() * 90 + 10);
        const p2 = Math.floor(Math.random() * 90 + 10);
        return p1 + "-" + p2;
      }

      // Fill in table and server
      document.getElementById("tableNum").textContent = data.table || "-";
      document.getElementById("serverName").textContent = data.server || "-";

      // Create code + datetime
      const codeLine =
        randomServiceCode() + " - " + new Date().toLocaleString("vi-VN");
      document.getElementById("codeLine").textContent = codeLine;

      // Fill items table
      const tbody = document.getElementById("itemList");
      if (Array.isArray(data.items) && data.items.length > 0) {
        tbody.innerHTML = data.items
          .map(
            (item) => `
          <tr>
            <td>${item.name}</td>
            <td>${item.dvt || ""}</td>
            <td>${item.qty}</td>
          </tr>`
          )
          .join("");
      } else {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">(Không có món)</td></tr>`;
      }

      // ✅ Auto print and return
      setTimeout(() => {
        window.print();
        setTimeout(() => window.location.href = "index.html", 2500);
      }, 500);
    });
  </script>
</body>
</html>
