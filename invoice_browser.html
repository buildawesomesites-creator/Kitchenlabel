<!DOCTYPE html>
<html lang="vi" translate="no" class="notranslate">
<head>
  <meta charset="utf-8">
  <title>Test Asset Button</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<button id="openAssetBtn">ðŸ“‚ Open Asset Invoice</button>

<script>
document.getElementById("openAssetBtn").addEventListener("click", () => {
  // Works in Android app via bridge
  if (window.AndroidBridgeInvoice && typeof AndroidBridgeInvoice.openAssetInvoice === "function") {
      AndroidBridgeInvoice.openAssetInvoice(); // opens from assets folder
  } else {
      // Fallback for browser testing
      window.open("invoice_browser.asset.html", "_blank");
  }
});
</script>

</body>
</html>
